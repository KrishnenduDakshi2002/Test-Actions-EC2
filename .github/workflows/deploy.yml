name: Deploy API to AWS EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Setup AWS CLI
        run: |
          mkdir -p ~/.aws
          echo "[profile statuscode0]" >> ~/.aws/config
          echo "aws_access_key_id=${{secrets.KRISHNENDU_ACCESSKEY}}" >> ~/.aws/config
          echo "aws_secret_access_key=${{secrets.KRISHNENDU_SECRET_KEY}}" >> ~/.aws/config
          echo "region=ap-south-1" >> ~/.aws/config

      - name: Display AWS configuration
        run: cat ~/.aws/config

      - name: Run AWS cli for S3
        run: aws s3 ls --profile statuscode0

      - name: Getting the Encrypted .pem.enc file
        run: |
          aws s3 cp --profile statuscode0 s3://status-code0-high-on-bugs-artifacts/StatusCode0-high-on-bugs.pem.enc .
          openssl aes-256-cbc -d -in StatusCode0-high-on-bugs.pem.enc -out StatusCode0-high-on-bugs.pem -k ${{secrets.PEM_DECRYPT_PASSPHRASE}}
          chmod 400 StatusCode0-high-on-bugs.pem

      - name: Create .ssh file
        run: mkdir -p ~/.ssh
      - name: Getting the EC2 host IP
        run: |
          ssh-keyscan -H ${{secrets.EC2_HOST_IP}} >> ~/.ssh/known_hosts

      - name: Deploying to EC2
        run: ssh -i StatusCode0-high-on-bugs.pem ubuntu@${{secrets.EC2_HOST_IP}} "ls -a"
